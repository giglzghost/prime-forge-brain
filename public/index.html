<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Forge Brain - Empire Autonomous</title>
  <style>
    body { background: black; color: lime; font-family: 'Courier New', monospace; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; text-shadow: 0 0 10px lime; background: linear-gradient(45deg, lime, cyan); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .ticker { text-align: center; font-size: 1.2em; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    button { background: #111; color: lime; border: 1px solid lime; padding: 10px 20px; margin: 5px; cursor: pointer; font-family: inherit; transition: all 0.3s; }
    button:hover { background: lime; color: black; box-shadow: 0 0 20px lime; }
    #output { background: #111; padding: 10px; border: 1px solid lime; white-space: pre-wrap; max-height: 400px; overflow: auto; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Prime Forge Brain v1 - Empire Self-Funding</h1>
  <div class="ticker" id="ticker">Autonomous | Uptime: LIVE | Balance: Check PayPal</div>
  <div>
    <button onclick="testStatus()">Status Check</button>
    <button onclick="buyNFT('matriarch', 20)">Buy Matriarch NFT $20</button>
    <button onclick="buyNFT('shadow', 10)">Buy Shadow NFT $10</button>
    <button onclick="testPayPal()">Test PayPal $10</button>
  </div>
  <pre id="output">Ready for empire tests...</pre>
  <script>
    async function apiCall(path, data) {
      const r = await fetch(path, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      return await r.json();
    }
    async function testStatus() {
      document.getElementById('output').textContent = 'Status: Brain v1 autonomous - revenue loop ready.';
    }
    async function testPayPal() {
      const d = await apiCall('/api/paypal', {amount: 10, cmd: 'test'});
      document.getElementById('output').textContent = JSON.stringify(d, null, 2);
      if (d.depositUrl) window.open(d.depositUrl, '_blank');
    }
    async function buyNFT(nft, amount) {
      const d = await apiCall('/api/paypal', {nft, amount, cmd: nft});
      document.getElementById('output').textContent = JSON.stringify(d, null, 2);
      if (d.depositUrl) window.open(d.depositUrl, '_blank');
    }
    // Auto-ticker
    setInterval(() => {
      document.getElementById('ticker').textContent = `Autonomous | Uptime: LIVE (${new Date().toLocaleTimeString()}) | Balance: Refresh sandbox.paypal.com`;
    }, 5000);
  </script>
</body>
</html>
