<!DOCTYPE html>
<html>
<input id="in" placeholder="v3 command">
<button onclick="send()">Send</button>
<div id="out"></div>
<script>
async function send() {
  const msg = document.getElementById('in').value;
  document.getElementById('out').innerHTML += `<p><b>You:</b> ${msg}</p>`;
  // Paste v3 response here manually from Vercel
  document.getElementById('in').value = '';
}
</script>
</html>
